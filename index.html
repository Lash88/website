<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash88</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIZA_SYCCF_TA_GB5SeRhDhgSPDZmLwFKF3o3OoBr0&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Photo1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        header img {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        header h1 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }
        .reviews {
            margin-top: 30px;
        }
        .review {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Lash88 Logo">
        <h1>Quality is choice, rewarded with confidence, delivered with elegance</h1>
    </header>
    <main>
        <h2>Welcome to Lash88</h2>
        <p>Browse our services, view testimonials, or book your next appointment!</p>

        <!-- Google Reviews Section -->
        <div class="reviews" id="google-reviews">
            <h3>Google Reviews</h3>
            <div id="google-reviews-container">Loading Google reviews...</div>
        </div>

        <!-- Fresha Reviews Section (Embed) -->
        <div class="reviews" id="fresha-reviews">
            <h3>Fresha Reviews</h3>
            <iframe src="https://www.fresha.com/a/lash88-townsville-2-eura-court-ht5ism6t#modal-reviews"></iframe>
        </div>

        <p>
            <a href="https://www.facebook.com/afterdarklashdate" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/afterdarklashdate" target="_blank">Instagram</a>
        </p>
    </main>
    <footer>
        &copy; 2025 Lash88. All Rights Reserved.
    </footer>

    <script>
        const apiKey = "AIZA_SYCCF_TA_GB5SeRhDhgSPDZmLwFKF3o3OoBr0"; // Replace with your actual API key
        const placeId = "ChIJ55Zz2u751WsR25kPjG9Axfw"; // Replace with your actual Place ID

        // Function to fetch Google Reviews
        function fetchGoogleReviews() {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            service.getDetails({ placeId: placeId, fields: ['reviews'] }, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayGoogleReviews(place.reviews);
                } else {
                    document.getElementById('google-reviews-container').innerText = "Unable to load Google reviews.";
                }
            });
        }

        // Function to display Google Reviews
        function displayGoogleReviews(reviews) {
            const container = document.getElementById('google-reviews-container');
            container.innerHTML = ""; // Clear the container before adding new reviews
            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = "review";
                reviewDiv.innerHTML = `
                    <p><strong>${review.author_name}</strong> - ${review.rating}â˜…</p>
                    <p>${review.text}</p>
                `;
                container.appendChild(reviewDiv);
            });
        }

        // Fetch Google reviews when the page loads
        fetchGoogleReviews();
    </script>
</body>
</html>
